<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datorbutik</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

</head>
<body>
    <nav>
        <ul class="primarymenu">
            <li>
                <button>start</button>
            </li>
            <li class="itemsDropDown">
                <button class="dropbtn">items</button>
                <ul class="submenu">
                    <li>
                        <a href="#home">Home</a>   
                        <a href="#about">About</a>
                        <a href="#contact">Contact</a>
                    </li>
                </ul>
            </li>
            <li>
                <i class="fas fa-user"></i>
                    <button>User</button>
                </li>
                <li class="cartDropDown">
                <i class="fas fa-shopping-cart"></i>
                <button class="cartBtn">Cart</button>
                <section class="cart">
                    <section class="itemsInCart">
                        <p class="item">testText</p>
                        <p class="itemCost">0</p>
                    </section>
                    <button class="rmvBtn">Remove</br>items</button>
                    <button class="purchaseBtn">Purchase</br>items</button>
                </section>
            </li>    
        </ul>
    </nav>
    <header>
        <h1>HardwareStore</h1>
    </header>
    <main>
        <section class="item1">
            <h2 class="itemName">item1</h2>
            <img src="assets/images/Keyboard.jpg" alt="item1">
            <li>
                <p class="cost">150kr</p>
                <button class="itemBtn">Add To Cart</button>
            </li>
        </section>
        <section>
            <h2 class="itemName">item2</h2>
            <img src="assets/images/Keyboard.jpg" alt="item2">
            <li>
                <p class="cost">50kr</p>
                <button class="itemBtn">Add To Cart</button>
            </li>
        </section>
        <section>
            <h2 class="itemName">item3</h2>
            <img src="assets/images/Keyboard.jpg" alt="item3">
            <li>
                <p class="cost">100kr</p>
                <button class="itemBtn">Add To Cart</button>
            </li>
        </section>
    </main>
    <script src="/assets/js/datorbutik.js"></script>
</body>
</html>
